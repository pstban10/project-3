<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BarzzHood</title>
</head>
<body>
   
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href={% url 'home' %}>
                {% load static %}
                <img src="{% static 'imgs/logo.jpeg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                BarzzHood 0.0.1
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href={% url 'atletas' %}>atletas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href={% url 'info' %}>Â¿Quienes somos?</a>
                </li>
              {% if user.username %}
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href={% url 'exit' %}> Salir </a></li>
              {% else %}
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href={% url 'login' %}> Ingresa </a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href={% url 'register' %}> Registrarse </a></li>
              {% endif %}
            </ul>
          </div>
            {% if user.username %}
                <h2>Bienvenido {{ user.username | upper }}</h2>
            {% endif %}
            <hr>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
